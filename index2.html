<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPage - Navegación Rápida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --transition: all 0.2s ease;
            --border-radius: 12px;
            --drag-over-color: rgba(59, 130, 246, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
            gap: 30px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 12px;
        }
        
        /* Search Bar */
        .search-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 700px;
        }
        
        .search-bar {
            width: 100%;
            padding: 16px 24px;
            padding-left: 50px;
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 8px;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .autocomplete-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }
        
        .autocomplete-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .autocomplete-item .category {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background-color: rgba(148, 163, 184, 0.2);
            padding: 2px 8px;
            border-radius: 20px;
        }
        
        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .category-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .category-card.dragging {
            opacity: 0.5;
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .category-card.drag-over {
            border: 2px dashed var(--primary-color);
            background-color: var(--drag-over-color);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: move;
            user-select: none;
        }
        
        .category-header.dragging {
            opacity: 0.5;
        }
        
        .drag-handle {
            color: var(--text-secondary);
            margin-right: 10px;
            cursor: move;
        }
        
        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .category-actions {
            display: flex;
            gap: 8px;
        }
        
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 20px;
        }
        
        .links-list.drag-over {
            background-color: var(--drag-over-color);
            border-radius: 8px;
            padding: 10px;
            border: 2px dashed var(--primary-color);
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: var(--transition);
            cursor: move;
            user-select: none;
        }
        
        .link-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .link-item.dragging {
            opacity: 0.5;
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .link-item.drag-over {
            border: 2px dashed var(--primary-color);
            background-color: var(--drag-over-color);
        }
        
        .link-info {
            display: flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
        }
        
        .link-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            color: var(--primary-color);
            flex-shrink: 0;
        }
        
        .link-text {
            overflow: hidden;
        }
        
        .link-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-url {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }
        
        .modal-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .notification-error {
            background-color: var(--danger-color);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                justify-content: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .category-card {
                padding: 20px;
            }
            
            .modal-content {
                width: 95%;
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Import/Export buttons */
        .import-export {
            display: flex;
            gap: 12px;
        }
        
        /* Edit mode */
        .edit-mode .category-title,
        .edit-mode .link-name {
            cursor: text;
            border-bottom: 1px dashed var(--text-secondary);
            padding-bottom: 2px;
        }
        
        /* Drag and drop instructions */
        .drag-instructions {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        
        .sortable-ghost {
            opacity: 0.4;
            background-color: var(--drag-over-color);
        }
        
        .sortable-chosen {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .sortable-drag {
            opacity: 0.8;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h1>StartPage</h1>
                <span class="version">v1.0</span>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" id="editToggleBtn">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <div class="import-export">
                    <button class="btn btn-secondary" id="importBtn">
                        <i class="fas fa-file-import"></i>
                    </button>
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-file-export"></i>
                    </button>
                </div>
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i> Nuevo apartado
                </button>
            </div>
        </header>
        
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" id="searchInput" placeholder="Buscar enlaces o escribir URL para ir rápidamente...">
            <div class="autocomplete-results" id="autocompleteResults"></div>
        </div>
        
        <!-- Drag Instructions -->
        <div class="drag-instructions">
            <i class="fas fa-arrows-alt"></i>
            <span>Modo edición activado: Arrastra para reordenar categorías y enlaces</span>
        </div>
        
        <!-- Categories Grid -->
        <div class="categories-grid" id="categoriesContainer">
            <!-- Las categorías se cargarán aquí con JavaScript -->
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>StartPage - Navegación rápida | Guardado en localStorage | <a href="https://github.com/StringManolo" style="color: var(--primary-color); text-decoration: none;">StringManolo</a></p>
        </footer>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo apartado</h2>
                <button class="btn-icon btn-secondary" id="closeCategoryModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="categoryName" class="form-label">Nombre del apartado</label>
                    <input type="text" id="categoryName" class="form-input" placeholder="Ej: Redes Sociales">
                </div>
                <div class="form-actions">
                    <button class="btn btn-secondary" id="cancelCategoryBtn">Cancelar</button>
                    <button class="btn btn-primary" id="saveCategoryBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="linkModalTitle">Nuevo enlace</h2>
                <button class="btn-icon btn-secondary" id="closeLinkModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="linkName" class="form-label">Nombre del enlace</label>
                    <input type="text" id="linkName" class="form-input" placeholder="Ej: YouTube">
                </div>
                <div class="form-group">
                    <label for="linkUrl" class="form-label">URL</label>
                    <input type="text" id="linkUrl" class="form-input" placeholder="https://ejemplo.com">
                </div>
                <div class="form-actions">
                    <button class="btn btn-secondary" id="cancelLinkBtn">Cancelar</button>
                    <button class="btn btn-primary" id="saveLinkBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- File Input for Import -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage">Operación completada con éxito</span>
    </div>
    
    <script>
        // Datos iniciales
        const initialData = {
            categories: [
                {
                    id: 'ia',
                    name: 'IA',
                    icon: 'fas fa-robot',
                    links: [
                        { id: 'deepseek', name: 'DeepSeek', url: 'https://www.deepseek.com' },
                        { id: 'gemini', name: 'Gemini', url: 'https://gemini.google.com' },
                        { id: 'claude', name: 'Claude', url: 'https://claude.ai' },
                        { id: 'kimi', name: 'Kimi', url: 'https://kimi.moonshot.cn' },
                        { id: 'chatgpt', name: 'ChatGPT', url: 'https://chat.openai.com' },
                        { id: 'sunoai', name: 'SunoAI', url: 'https://suno.com' }
                    ]
                },
                {
                    id: 'github',
                    name: 'GitHub',
                    icon: 'fab fa-github',
                    links: [
                        { id: 'stringmanolo', name: 'StringManolo', url: 'https://github.com/stringmanolo' },
                        { id: 'repos', name: 'Repos', url: 'https://github.com/StringManolo?tab=repositories' },
                        { id: 'newgist', name: 'New Gist', url: 'https://gist.github.com' }
                    ]
                },
                {
                    id: 'media',
                    name: 'Media',
                    icon: 'fas fa-play-circle',
                    links: [
                        { id: 'youtube', name: 'Youtube', url: 'https://m.youtube.com' },
                        { id: 'nirvana', name: 'Nirvana Playlist', url: 'https://m.youtube.com/watch?v=z6f_JEzo8Vk' }
                    ]
                },
                {
                    id: 'social',
                    name: 'Social Media',
                    icon: 'fas fa-users',
                    links: [
                        { id: 'x', name: 'X', url: 'https://x.com/XSStringManolo' }
                    ]
                }
            ]
        };
        
        // Estado de la aplicación
        const state = {
            data: null,
            editMode: false,
            currentCategoryId: null,
            currentLinkId: null,
            isEditingCategory: false,
            isEditingLink: false,
            draggedItem: null,
            dragOverItem: null,
            dragType: null // 'category' o 'link'
        };
        
        // DOM Elements
        const categoriesContainer = document.getElementById('categoriesContainer');
        const searchInput = document.getElementById('searchInput');
        const autocompleteResults = document.getElementById('autocompleteResults');
        const editToggleBtn = document.getElementById('editToggleBtn');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importFileInput = document.getElementById('importFileInput');
        const dragInstructions = document.querySelector('.drag-instructions');
        
        // Modals
        const categoryModal = document.getElementById('categoryModal');
        const linkModal = document.getElementById('linkModal');
        const closeCategoryModal = document.getElementById('closeCategoryModal');
        const closeLinkModal = document.getElementById('closeLinkModal');
        const cancelCategoryBtn = document.getElementById('cancelCategoryBtn');
        const cancelLinkBtn = document.getElementById('cancelLinkBtn');
        const saveCategoryBtn = document.getElementById('saveCategoryBtn');
        const saveLinkBtn = document.getElementById('saveLinkBtn');
        const categoryNameInput = document.getElementById('categoryName');
        const linkNameInput = document.getElementById('linkName');
        const linkUrlInput = document.getElementById('linkUrl');
        const modalTitle = document.getElementById('modalTitle');
        const linkModalTitle = document.getElementById('linkModalTitle');
        
        // Notification
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderCategories();
            setupEventListeners();
            updateDragInstructions();
        });
        
        // Cargar datos desde localStorage o usar datos iniciales
        function loadData() {
            const savedData = localStorage.getItem('startPageData');
            if (savedData) {
                try {
                    state.data = JSON.parse(savedData);
                } catch (e) {
                    console.error('Error al cargar datos:', e);
                    state.data = JSON.parse(JSON.stringify(initialData));
                }
            } else {
                state.data = JSON.parse(JSON.stringify(initialData));
                saveData();
            }
        }
        
        // Guardar datos en localStorage
        function saveData() {
            localStorage.setItem('startPageData', JSON.stringify(state.data));
        }
        
        // Renderizar categorías
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            if (state.data.categories.length === 0) {
                categoriesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No hay apartados</h3>
                        <p>Comienza agregando un apartado para organizar tus enlaces</p>
                    </div>
                `;
                return;
            }
            
            state.data.categories.forEach((category, categoryIndex) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-card';
                categoryElement.dataset.categoryId = category.id;
                categoryElement.dataset.categoryIndex = categoryIndex;
                categoryElement.draggable = state.editMode;
                
                let linksHTML = '';
                
                if (category.links.length === 0) {
                    linksHTML = `
                        <div class="empty-state" style="padding: 20px 0;">
                            <i class="fas fa-link"></i>
                            <p>No hay enlaces en este apartado</p>
                        </div>
                    `;
                } else {
                    category.links.forEach((link, linkIndex) => {
                        // Extraer el dominio para el ícono
                        const domain = getDomainFromUrl(link.url);
                        const iconClass = getIconForDomain(domain);
                        
                        linksHTML += `
                            <div class="link-item" data-link-id="${link.id}" data-category-id="${category.id}" data-link-index="${linkIndex}" draggable="${state.editMode}">
                                <div class="link-info">
                                    <div class="link-icon">
                                        <i class="${iconClass}"></i>
                                    </div>
                                    <div class="link-text">
                                        <div class="link-name" contenteditable="false" data-field="name">${link.name}</div>
                                        <div class="link-url" contenteditable="false" data-field="url">${link.url}</div>
                                    </div>
                                </div>
                                <div class="link-actions">
                                    <button class="btn-icon btn-secondary edit-link-btn" title="Editar enlace">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-icon btn-danger delete-link-btn" title="Eliminar enlace">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                categoryElement.innerHTML = `
                    <div class="category-header" draggable="${state.editMode}" data-category-id="${category.id}">
                        <i class="fas fa-arrows-alt drag-handle"></i>
                        <div class="category-title">
                            <i class="${category.icon}"></i>
                            <span class="category-name" contenteditable="false" data-field="name">${category.name}</span>
                        </div>
                        <div class="category-actions">
                            <button class="btn-icon btn-success add-link-btn" title="Agregar enlace">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="btn-icon btn-warning edit-category-btn" title="Editar apartado">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon btn-danger delete-category-btn" title="Eliminar apartado">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="links-list" data-category-id="${category.id}">
                        ${linksHTML}
                    </div>
                `;
                
                categoriesContainer.appendChild(categoryElement);
            });
            
            // Aplicar modo edición si está activo
            if (state.editMode) {
                document.body.classList.add('edit-mode');
                editToggleBtn.innerHTML = '<i class="fas fa-save"></i> Guardar';
                setupDragAndDrop();
            } else {
                document.body.classList.remove('edit-mode');
                editToggleBtn.innerHTML = '<i class="fas fa-edit"></i> Editar';
                removeDragAndDrop();
            }
            
            updateDragInstructions();
        }
        
        // Configurar drag and drop
        function setupDragAndDrop() {
            // Elementos arrastrables
            const draggables = document.querySelectorAll('.category-header, .link-item');
            
            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', handleDragStart);
                draggable.addEventListener('dragend', handleDragEnd);
            });
            
            // Zonas de destino
            const dropZones = document.querySelectorAll('.category-card, .links-list, .link-item');
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
        }
        
        // Eliminar event listeners de drag and drop
        function removeDragAndDrop() {
            const draggables = document.querySelectorAll('.category-header, .link-item');
            const dropZones = document.querySelectorAll('.category-card, .links-list, .link-item');
            
            draggables.forEach(draggable => {
                draggable.removeEventListener('dragstart', handleDragStart);
                draggable.removeEventListener('dragend', handleDragEnd);
                draggable.draggable = false;
            });
            
            dropZones.forEach(zone => {
                zone.removeEventListener('dragover', handleDragOver);
                zone.removeEventListener('dragenter', handleDragEnter);
                zone.removeEventListener('dragleave', handleDragLeave);
                zone.removeEventListener('drop', handleDrop);
            });
            
            // Remover clases de drag
            document.querySelectorAll('.dragging, .drag-over').forEach(el => {
                el.classList.remove('dragging', 'drag-over');
            });
        }
        
        // Handlers de drag and drop
        function handleDragStart(e) {
            state.draggedItem = e.target;
            state.dragType = e.target.classList.contains('category-header') ? 'category' : 'link';
            
            // Agregar clase visual
            state.draggedItem.classList.add('dragging');
            
            // Establecer datos de transferencia
            e.dataTransfer.setData('text/plain', state.dragType);
            e.dataTransfer.effectAllowed = 'move';
            
            // Ocultar instrucciones durante el drag
            dragInstructions.style.opacity = '0.5';
        }
        
        function handleDragEnd(e) {
            // Remover clases visuales
            document.querySelectorAll('.dragging, .drag-over').forEach(el => {
                el.classList.remove('dragging', 'drag-over');
            });
            
            // Restaurar instrucciones
            dragInstructions.style.opacity = '1';
            
            // Resetear estado
            state.draggedItem = null;
            state.dragOverItem = null;
            state.dragType = null;
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function handleDragEnter(e) {
            e.preventDefault();
            
            const target = e.target;
            
            // Determinar el elemento sobre el que estamos
            let dropZone = target;
            if (!dropZone.classList.contains('category-card') && 
                !dropZone.classList.contains('links-list') && 
                !dropZone.classList.contains('link-item')) {
                
                dropZone = target.closest('.category-card') || 
                          target.closest('.links-list') || 
                          target.closest('.link-item');
            }
            
            if (!dropZone || dropZone === state.draggedItem) return;
            
            // Remover clase de otros elementos
            document.querySelectorAll('.drag-over').forEach(el => {
                if (el !== dropZone) el.classList.remove('drag-over');
            });
            
            // Agregar clase visual
            dropZone.classList.add('drag-over');
            state.dragOverItem = dropZone;
        }
        
        function handleDragLeave(e) {
            // Solo remover la clase si no estamos entrando en un elemento hijo
            const relatedTarget = e.relatedTarget;
            const dropZone = e.target;
            
            if (!dropZone.contains(relatedTarget) && relatedTarget !== dropZone) {
                dropZone.classList.remove('drag-over');
            }
        }
        
        function handleDrop(e) {
            e.preventDefault();
            
            if (!state.draggedItem || !state.dragOverItem) return;
            
            // Remover clase visual
            state.dragOverItem.classList.remove('drag-over');
            
            // Determinar tipos de elementos
            const draggedType = state.dragType;
            const dropType = state.dragOverItem.classList.contains('category-card') ? 'category' :
                            state.dragOverItem.classList.contains('links-list') ? 'links-list' : 'link';
            
            // Obtener IDs
            const draggedId = state.draggedItem.dataset.categoryId || state.draggedItem.dataset.linkId;
            const dropId = state.dragOverItem.dataset.categoryId || state.dragOverItem.dataset.linkId;
            
            // Realizar la operación correspondiente
            if (draggedType === 'category' && dropType === 'category') {
                // Reordenar categorías
                reorderCategories(draggedId, dropId);
            } else if (draggedType === 'link' && dropType === 'link') {
                // Reordenar enlaces dentro de la misma categoría
                const draggedCategoryId = state.draggedItem.dataset.categoryId;
                const dropCategoryId = state.dragOverItem.dataset.categoryId;
                
                if (draggedCategoryId === dropCategoryId) {
                    reorderLinks(draggedId, dropId, draggedCategoryId);
                } else {
                    // Mover enlace a otra categoría
                    moveLinkToCategory(draggedId, draggedCategoryId, dropCategoryId);
                }
            } else if (draggedType === 'link' && dropType === 'category') {
                // Mover enlace a otra categoría (soltar en la tarjeta de categoría)
                const draggedCategoryId = state.draggedItem.dataset.categoryId;
                const dropCategoryId = state.dragOverItem.dataset.categoryId;
                
                if (draggedCategoryId !== dropCategoryId) {
                    moveLinkToCategory(draggedId, draggedCategoryId, dropCategoryId);
                }
            } else if (draggedType === 'link' && dropType === 'links-list') {
                // Mover enlace a otra categoría (soltar en la lista de enlaces)
                const draggedCategoryId = state.draggedItem.dataset.categoryId;
                const dropCategoryId = state.dragOverItem.dataset.categoryId;
                
                if (draggedCategoryId !== dropCategoryId) {
                    moveLinkToCategory(draggedId, draggedCategoryId, dropCategoryId);
                }
            }
            
            // Guardar cambios
            saveData();
            renderCategories();
            showNotification('Elementos reordenados', 'success');
        }
        
        // Reordenar categorías
        function reorderCategories(draggedCategoryId, dropCategoryId) {
            if (draggedCategoryId === dropCategoryId) return;
            
            const categories = state.data.categories;
            const draggedIndex = categories.findIndex(c => c.id === draggedCategoryId);
            const dropIndex = categories.findIndex(c => c.id === dropCategoryId);
            
            if (draggedIndex === -1 || dropIndex === -1) return;
            
            // Mover categoría
            const [draggedCategory] = categories.splice(draggedIndex, 1);
            categories.splice(dropIndex, 0, draggedCategory);
        }
        
        // Reordenar enlaces dentro de una categoría
        function reorderLinks(draggedLinkId, dropLinkId, categoryId) {
            const category = state.data.categories.find(c => c.id === categoryId);
            if (!category) return;
            
            const draggedIndex = category.links.findIndex(l => l.id === draggedLinkId);
            const dropIndex = category.links.findIndex(l => l.id === dropLinkId);
            
            if (draggedIndex === -1 || dropIndex === -1) return;
            
            // Mover enlace
            const [draggedLink] = category.links.splice(draggedIndex, 1);
            category.links.splice(dropIndex, 0, draggedLink);
        }
        
        // Mover enlace a otra categoría
        function moveLinkToCategory(linkId, fromCategoryId, toCategoryId) {
            if (fromCategoryId === toCategoryId) return;
            
            const fromCategory = state.data.categories.find(c => c.id === fromCategoryId);
            const toCategory = state.data.categories.find(c => c.id === toCategoryId);
            
            if (!fromCategory || !toCategory) return;
            
            const linkIndex = fromCategory.links.findIndex(l => l.id === linkId);
            if (linkIndex === -1) return;
            
            // Mover enlace
            const [movedLink] = fromCategory.links.splice(linkIndex, 1);
            toCategory.links.push(movedLink);
        }
        
        // Actualizar instrucciones de drag and drop
        function updateDragInstructions() {
            if (state.editMode) {
                dragInstructions.style.display = 'flex';
            } else {
                dragInstructions.style.display = 'none';
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            // Buscador y autocompletado
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                    const url = searchInput.value.trim();
                    // Si no es una URL completa, buscar en Google
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        // Verificar si es un dominio conocido
                        if (url.includes('.') && !url.includes(' ')) {
                            window.open(`https://${url}`, '_blank');
                        } else {
                            window.open(`https://www.google.com/search?q=${encodeURIComponent(url)}`, '_blank');
                        }
                    } else {
                        window.open(url, '_blank');
                    }
                    searchInput.value = '';
                    autocompleteResults.style.display = 'none';
                }
            });
            
            // Alternar modo edición
            editToggleBtn.addEventListener('click', toggleEditMode);
            
            // Botón agregar categoría
            addCategoryBtn.addEventListener('click', () => {
                state.isEditingCategory = false;
                modalTitle.textContent = 'Nuevo apartado';
                categoryNameInput.value = '';
                categoryModal.style.display = 'flex';
            });
            
            // Importar/Exportar
            importBtn.addEventListener('click', () => importFileInput.click());
            exportBtn.addEventListener('click', exportData);
            importFileInput.addEventListener('change', importData);
            
            // Modales categoría
            closeCategoryModal.addEventListener('click', () => categoryModal.style.display = 'none');
            cancelCategoryBtn.addEventListener('click', () => categoryModal.style.display = 'none');
            saveCategoryBtn.addEventListener('click', saveCategory);
            
            // Modales enlace
            closeLinkModal.addEventListener('click', () => linkModal.style.display = 'none');
            cancelLinkBtn.addEventListener('click', () => linkModal.style.display = 'none');
            saveLinkBtn.addEventListener('click', saveLink);
            
            // Cerrar modales al hacer clic fuera
            window.addEventListener('click', (e) => {
                if (e.target === categoryModal) categoryModal.style.display = 'none';
                if (e.target === linkModal) linkModal.style.display = 'none';
            });
            
            // Delegación de eventos para elementos dinámicos
            categoriesContainer.addEventListener('click', (e) => {
                const target = e.target;
                
                // Agregar enlace
                if (target.closest('.add-link-btn')) {
                    const categoryCard = target.closest('.category-card');
                    state.currentCategoryId = categoryCard.dataset.categoryId;
                    state.isEditingLink = false;
                    linkModalTitle.textContent = 'Nuevo enlace';
                    linkNameInput.value = '';
                    linkUrlInput.value = '';
                    linkModal.style.display = 'flex';
                }
                
                // Editar categoría
                if (target.closest('.edit-category-btn')) {
                    const categoryCard = target.closest('.category-card');
                    const category = state.data.categories.find(c => c.id === categoryCard.dataset.categoryId);
                    state.currentCategoryId = category.id;
                    state.isEditingCategory = true;
                    modalTitle.textContent = 'Editar apartado';
                    categoryNameInput.value = category.name;
                    categoryModal.style.display = 'flex';
                }
                
                // Eliminar categoría
                if (target.closest('.delete-category-btn')) {
                    const categoryCard = target.closest('.category-card');
                    const categoryId = categoryCard.dataset.categoryId;
                    if (confirm('¿Estás seguro de eliminar este apartado? Todos sus enlaces también se eliminarán.')) {
                        deleteCategory(categoryId);
                    }
                }
                
                // Editar enlace
                if (target.closest('.edit-link-btn')) {
                    const linkItem = target.closest('.link-item');
                    const categoryCard = target.closest('.category-card');
                    const linkId = linkItem.dataset.linkId;
                    const categoryId = categoryCard.dataset.categoryId;
                    
                    const category = state.data.categories.find(c => c.id === categoryId);
                    const link = category.links.find(l => l.id === linkId);
                    
                    state.currentCategoryId = categoryId;
                    state.currentLinkId = linkId;
                    state.isEditingLink = true;
                    linkModalTitle.textContent = 'Editar enlace';
                    linkNameInput.value = link.name;
                    linkUrlInput.value = link.url;
                    linkModal.style.display = 'flex';
                }
                
                // Eliminar enlace
                if (target.closest('.delete-link-btn')) {
                    const linkItem = target.closest('.link-item');
                    const categoryCard = target.closest('.category-card');
                    const linkId = linkItem.dataset.linkId;
                    const categoryId = categoryCard.dataset.categoryId;
                    
                    if (confirm('¿Estás seguro de eliminar este enlace?')) {
                        deleteLink(categoryId, linkId);
                    }
                }
                
                // Abrir enlace
                if (target.closest('.link-info') && !state.editMode) {
                    const linkItem = target.closest('.link-item');
                    const categoryCard = target.closest('.category-card');
                    const linkId = linkItem.dataset.linkId;
                    const categoryId = categoryCard.dataset.categoryId;
                    
                    const category = state.data.categories.find(c => c.id === categoryId);
                    const link = category.links.find(l => l.id === linkId);
                    
                    window.open(link.url, '_blank');
                }
            });
            
            // Edición en línea en modo edición
            categoriesContainer.addEventListener('input', (e) => {
                if (!state.editMode) return;
                
                const target = e.target;
                if (target.hasAttribute('contenteditable') && target.getAttribute('contenteditable') === 'true') {
                    const field = target.dataset.field;
                    const linkItem = target.closest('.link-item');
                    const categoryCard = target.closest('.category-card');
                    
                    if (linkItem && categoryCard) {
                        const linkId = linkItem.dataset.linkId;
                        const categoryId = categoryCard.dataset.categoryId;
                        
                        const category = state.data.categories.find(c => c.id === categoryId);
                        const link = category.links.find(l => l.id === linkId);
                        
                        if (link && field) {
                            link[field] = target.textContent.trim();
                            saveData();
                            showNotification('Enlace actualizado', 'success');
                        }
                    } else if (target.classList.contains('category-name')) {
                        const categoryCard = target.closest('.category-card');
                        const categoryId = categoryCard.dataset.categoryId;
                        
                        const category = state.data.categories.find(c => c.id === categoryId);
                        if (category) {
                            category.name = target.textContent.trim();
                            saveData();
                            showNotification('Apartado actualizado', 'success');
                        }
                    }
                }
            });
            
            // Activar edición en línea al hacer doble clic
            categoriesContainer.addEventListener('dblclick', (e) => {
                if (!state.editMode) return;
                
                const target = e.target;
                if (target.classList.contains('link-name') || 
                    target.classList.contains('link-url') || 
                    target.classList.contains('category-name')) {
                    target.setAttribute('contenteditable', 'true');
                    target.focus();
                    
                    // Seleccionar todo el texto para editar fácilmente
                    const range = document.createRange();
                    range.selectNodeContents(target);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            });
            
            // Salir de la edición en línea al presionar Enter o Escape
            categoriesContainer.addEventListener('keydown', (e) => {
                if (!state.editMode) return;
                
                const target = e.target;
                if ((e.key === 'Enter' || e.key === 'Escape') && 
                    target.hasAttribute('contenteditable') && 
                    target.getAttribute('contenteditable') === 'true') {
                    e.preventDefault();
                    target.setAttribute('contenteditable', 'false');
                }
            });
        }
        
        // Manejar búsqueda y autocompletado
        function handleSearchInput() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                autocompleteResults.style.display = 'none';
                return;
            }
            
            // Buscar en todos los enlaces
            const allLinks = [];
            state.data.categories.forEach(category => {
                category.links.forEach(link => {
                    allLinks.push({
                        ...link,
                        categoryName: category.name,
                        categoryId: category.id
                    });
                });
            });
            
            // Filtrar resultados
            const results = allLinks.filter(link => 
                link.name.toLowerCase().includes(query) || 
                link.url.toLowerCase().includes(query)
            ).slice(0, 8); // Limitar a 8 resultados
            
            // Mostrar resultados
            if (results.length > 0) {
                autocompleteResults.innerHTML = results.map(link => `
                    <div class="autocomplete-item" data-url="${link.url}">
                        <div>
                            <div>${link.name}</div>
                            <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 2px;">${link.url}</div>
                        </div>
                        <span class="category">${link.categoryName}</span>
                    </div>
                `).join('');
                
                autocompleteResults.style.display = 'block';
                
                // Agregar event listeners a los resultados
                const items = autocompleteResults.querySelectorAll('.autocomplete-item');
                items.forEach(item => {
                    item.addEventListener('click', () => {
                        window.open(item.dataset.url, '_blank');
                        searchInput.value = '';
                        autocompleteResults.style.display = 'none';
                    });
                });
            } else {
                autocompleteResults.style.display = 'none';
            }
        }
        
        // Alternar modo edición
        function toggleEditMode() {
            state.editMode = !state.editMode;
            
            if (state.editMode) {
                showNotification('Modo edición activado. Ahora puedes arrastrar para reordenar.', 'success');
            } else {
                showNotification('Cambios guardados', 'success');
                saveData();
            }
            
            renderCategories();
        }
        
        // Guardar categoría
        function saveCategory() {
            const name = categoryNameInput.value.trim();
            
            if (!name) {
                showNotification('El nombre del apartado es obligatorio', 'error');
                return;
            }
            
            if (state.isEditingCategory) {
                // Editar categoría existente
                const category = state.data.categories.find(c => c.id === state.currentCategoryId);
                if (category) {
                    category.name = name;
                    showNotification('Apartado actualizado', 'success');
                }
            } else {
                // Crear nueva categoría
                const newCategory = {
                    id: 'category-' + Date.now(),
                    name: name,
                    icon: 'fas fa-folder',
                    links: []
                };
                
                state.data.categories.push(newCategory);
                showNotification('Apartado creado', 'success');
            }
            
            categoryModal.style.display = 'none';
            saveData();
            renderCategories();
        }
        
        // Guardar enlace
        function saveLink() {
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();
            
            if (!name || !url) {
                showNotification('Todos los campos son obligatorios', 'error');
                return;
            }
            
            // Validar URL
            let validUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                validUrl = 'https://' + url;
            }
            
            const category = state.data.categories.find(c => c.id === state.currentCategoryId);
            
            if (state.isEditingLink) {
                // Editar enlace existente
                const link = category.links.find(l => l.id === state.currentLinkId);
                if (link) {
                    link.name = name;
                    link.url = validUrl;
                    showNotification('Enlace actualizado', 'success');
                }
            } else {
                // Crear nuevo enlace
                const newLink = {
                    id: 'link-' + Date.now(),
                    name: name,
                    url: validUrl
                };
                
                category.links.push(newLink);
                showNotification('Enlace creado', 'success');
            }
            
            linkModal.style.display = 'none';
            saveData();
            renderCategories();
        }
        
        // Eliminar categoría
        function deleteCategory(categoryId) {
            state.data.categories = state.data.categories.filter(c => c.id !== categoryId);
            saveData();
            renderCategories();
            showNotification('Apartado eliminado', 'success');
        }
        
        // Eliminar enlace
        function deleteLink(categoryId, linkId) {
            const category = state.data.categories.find(c => c.id === categoryId);
            if (category) {
                category.links = category.links.filter(l => l.id !== linkId);
                saveData();
                renderCategories();
                showNotification('Enlace eliminado', 'success');
            }
        }
        
        // Exportar datos
        function exportData() {
            const dataStr = JSON.stringify(state.data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'startpage-data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Datos exportados', 'success');
        }
        
        // Importar datos
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validar estructura básica
                    if (importedData && importedData.categories && Array.isArray(importedData.categories)) {
                        state.data = importedData;
                        saveData();
                        renderCategories();
                        showNotification('Datos importados correctamente', 'success');
                    } else {
                        showNotification('El archivo no tiene un formato válido', 'error');
                    }
                } catch (error) {
                    showNotification('Error al importar el archivo', 'error');
                    console.error('Error al importar:', error);
                }
                
                // Resetear input de archivo
                importFileInput.value = '';
            };
            
            reader.readAsText(file);
        }
        
        // Mostrar notificación
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = 'notification';
            notification.classList.add(`notification-${type}`);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Obtener dominio de una URL
        function getDomainFromUrl(url) {
            try {
                const urlObj = new URL(url.startsWith('http') ? url : 'https://' + url);
                return urlObj.hostname.replace('www.', '');
            } catch (e) {
                return 'default';
            }
        }
        
        // Obtener ícono según el dominio
        function getIconForDomain(domain) {
            const iconMap = {
                'github.com': 'fab fa-github',
                'youtube.com': 'fab fa-youtube',
                'x.com': 'fab fa-twitter',
                'twitter.com': 'fab fa-twitter',
                'deepseek.com': 'fas fa-robot',
                'google.com': 'fab fa-google',
                'openai.com': 'fas fa-robot',
                'claude.ai': 'fas fa-robot',
                'gist.github.com': 'fab fa-github',
                'default': 'fas fa-link'
            };
            
            for (const [key, value] of Object.entries(iconMap)) {
                if (domain.includes(key)) {
                    return value;
                }
            }
            
            return iconMap.default;
        }
    </script>
