<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StartPage - Navegación Rápida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- trigger ghpages -->
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #0d1424 100%);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            padding: 16px;
            width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 32px);
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 4px;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Search Bar */
        .search-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        
        .search-bar {
            width: 100%;
            padding: 16px 20px;
            padding-left: 48px;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .autocomplete-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            border: 1px solid var(--border-color);
        }
        
        .autocomplete-item {
            padding: 14px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
        }
        
        .autocomplete-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .autocomplete-item .category {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: rgba(148, 163, 184, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }
        
        @media (min-width: 640px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        
        .category-card {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            width: 100%;
        }
        
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.3);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            user-select: none;
            cursor: move;
        }
        
        .drag-handle {
            color: var(--text-secondary);
            margin-right: 10px;
            cursor: move;
            opacity: 0.7;
            transition: var(--transition);
            padding: 4px;
        }
        
        .drag-handle:hover {
            opacity: 1;
            color: var(--primary-color);
        }
        
        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .category-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 20px;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: var(--transition);
            cursor: move;
            user-select: none;
            border: 1px solid transparent;
        }
        
        .link-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.2);
        }
        
        .link-info {
            display: flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
            flex: 1;
            min-width: 0;
        }
        
        .link-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(99, 102, 241, 0.2));
            border-radius: 8px;
            color: var(--primary-color);
            flex-shrink: 0;
            font-size: 1rem;
        }
        
        .link-text {
            overflow: hidden;
            min-width: 0;
        }
        
        .link-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.95rem;
        }
        
        .link-url {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        
        .link-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
            opacity: 0;
            transition: var(--transition);
        }
        
        .link-item:hover .link-actions {
            opacity: 1;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed, var(--primary-color));
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            border: none;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            border: none;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow-y: auto;
        }
        
        .modal-content {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 24px;
        }
        
        /* Icon Selector */
        .icon-selector {
            position: relative;
        }
        
        .icon-preview {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            pointer-events: none;
        }
        
        .form-select {
            appearance: none;
            padding-right: 50px;
        }
        
        /* Icon options */
        .icon-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
        }
        
        .icon-option i {
            width: 20px;
            text-align: center;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            width: 100%;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 350px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification-success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification-error {
            border-left: 4px solid var(--danger-color);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }
            
            .app-container {
                gap: 16px;
            }
            
            .category-card {
                padding: 16px;
            }
            
            .modal-content {
                width: calc(100% - 24px);
                margin: 0 12px;
            }
            
            .controls {
                width: 100%;
            }
            
            .btn {
                padding: 10px 14px;
                font-size: 0.85rem;
            }
            
            .search-bar {
                padding: 14px 16px;
                padding-left: 44px;
                font-size: 0.95rem;
            }
            
            .modal-header, .modal-body {
                padding: 16px;
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 16px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        
        /* Import/Export buttons */
        .import-export {
            display: flex;
            gap: 6px;
        }
        
        /* Edit mode */
        .edit-mode .category-title,
        .edit-mode .link-name {
            cursor: text;
            border-bottom: 1px dashed var(--text-secondary);
            padding-bottom: 2px;
        }
        
        /* Drag and drop instructions */
        .drag-instructions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 10px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            border: 1px dashed rgba(139, 92, 246, 0.3);
            text-align: center;
        }
        
        /* SortableJS styles */
        .sortable-ghost {
            opacity: 0.4;
            background: rgba(139, 92, 246, 0.1);
        }
        
        .sortable-chosen {
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }
        
        .sortable-drag {
            opacity: 0.8;
            transform: rotate(3deg);
        }
        
        /* Color picker modal */
        .color-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .color-picker-content {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .color-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .color-option {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .color-option:hover {
            transform: scale(1.05);
            border-color: white;
        }
        
        .color-option.active {
            border-color: white;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
        
        /* Hide elements on very small screens */
        @media (max-width: 380px) {
            .link-url {
                display: none;
            }
            
            .drag-instructions span {
                display: none;
            }
            
            .drag-instructions::before {
                content: 'Arrastra para reordenar';
                font-size: 0.75rem;
            }
            
            .category-actions {
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            
            .category-actions .btn-icon {
                width: 32px;
                height: 32px;
            }
        }
        
        /* Mobile optimizations */
        @media (hover: none) and (pointer: coarse) {
            .link-actions {
                opacity: 1;
            }
            
            .link-item:hover {
                transform: none;
            }
            
            .btn:hover {
                transform: none;
            }
            
            .category-card:hover {
                transform: none;
            }
        }
        
        /* Color classes for triple click */
        .color-bg-1 { background-color: #1e293b; }
        .color-bg-2 { background-color: #334155; }
        .color-bg-3 { background-color: #475569; }
        .color-bg-4 { background-color: #64748b; }
        .color-bg-5 { background-color: #0f172a; }
        .color-bg-6 { background-color: #1e1b4b; }
        .color-bg-7 { background-color: #312e81; }
        .color-bg-8 { background-color: #3730a3; }
        
        .color-primary-1 { --primary-color: #8b5cf6; }
        .color-primary-2 { --primary-color: #6366f1; }
        .color-primary-3 { --primary-color: #3b82f6; }
        .color-primary-4 { --primary-color: #0ea5e9; }
        .color-primary-5 { --primary-color: #10b981; }
        .color-primary-6 { --primary-color: #f59e0b; }
        .color-primary-7 { --primary-color: #ef4444; }
        .color-primary-8 { --primary-color: #ec4899; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-compass"></i>
                <h1>StartPage</h1>
                <span class="version" style="font-size: 0.75rem; color: var(--text-secondary);">v3.0</span>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" id="editToggleBtn">
                    <i class="fas fa-edit"></i> <span class="btn-text">Editar</span>
                </button>
                <div class="import-export">
                    <button class="btn-icon btn-secondary" id="importBtn" title="Importar">
                        <i class="fas fa-file-import"></i>
                    </button>
                    <button class="btn-icon btn-secondary" id="exportBtn" title="Exportar">
                        <i class="fas fa-file-export"></i>
                    </button>
                </div>
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i> <span class="btn-text">Nuevo</span>
                </button>
            </div>
        </header>
        
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" id="searchInput" placeholder="Buscar enlaces o escribir URL...">
            <div class="autocomplete-results" id="autocompleteResults"></div>
        </div>
        
        <!-- Drag Instructions -->
        <div class="drag-instructions" id="dragInstructions">
            <i class="fas fa-arrows-alt"></i>
            <span>Modo edición: Arrastra para reordenar categorías y enlaces</span>
        </div>
        
        <!-- Categories Grid -->
        <div class="categories-grid" id="categoriesContainer">
            <!-- Las categorías se cargarán aquí con JavaScript -->
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>StartPage - Navegación rápida | Guardado en localStorage | 
               <a href="https://github.com/StringManolo" target="_blank">StringManolo</a>
            </p>
        </footer>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo apartado</h2>
                <button class="btn-icon btn-secondary" id="closeCategoryModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="categoryName" class="form-label">Nombre del apartado</label>
                    <input type="text" id="categoryName" class="form-input" placeholder="Ej: Redes Sociales">
                </div>
                <div class="form-actions">
                    <button class="btn btn-secondary" id="cancelCategoryBtn">Cancelar</button>
                    <button class="btn btn-primary" id="saveCategoryBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="linkModalTitle">Nuevo enlace</h2>
                <button class="btn-icon btn-secondary" id="closeLinkModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="linkName" class="form-label">Nombre del enlace</label>
                    <input type="text" id="linkName" class="form-input" placeholder="Ej: YouTube">
                </div>
                <div class="form-group">
                    <label for="linkUrl" class="form-label">URL</label>
                    <input type="text" id="linkUrl" class="form-input" placeholder="https://ejemplo.com">

        // Configurar evento de triple click/tap para color picker
        function setupTripleClick() {
            // Usar un contador y timeout para detectar triple click
            let clickCount = 0;
            let clickTimer = null;
            let lastTarget = null;
            
            document.addEventListener('click', (e) => {
                // Solo funciona en modo edición
                if (!state.editMode) return;
                
                const target = e.target;
                
                // Determinar qué tipo de elemento se clickeó
                let elementType = null;
                let element = null;
                
                if (target.closest('.category-card')) {
                    element = target.closest('.category-card');
                    elementType = 'category';
                } else if (target.closest('.link-item')) {
                    element = target.closest('.link-item');
                    elementType = 'link';
                } else if (target.closest('.app-container') || target.closest('body')) {
                    element = document.body;
                    elementType = 'global';
                }
                
                // Si no es un elemento válido, resetear
                if (!element) {
                    clickCount = 0;
                    clearTimeout(clickTimer);
                    return;
                }
                
                // Si es el mismo elemento, incrementar contador
                if (element === lastTarget) {
                    clickCount++;
                } else {
                    clickCount = 1;
                    lastTarget = element;
                }
                
                // Resetear timer
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 500);
                
                // Si son 3 clicks, mostrar color picker
                if (clickCount === 3) {
                    clickCount = 0;
                    clearTimeout(clickTimer);
                    
                    state.currentColorTarget = element;
                    state.colorTargetType = elementType;
                    
                    // Configurar color picker según el elemento
                    if (elementType === 'category' || elementType === 'link') {
                        const currentColor = element.style.backgroundColor || '';
                        if (currentColor) {
                            backgroundColorPicker.value = rgbToHex(currentColor);
                        }
                    } else if (elementType === 'global') {
                        backgroundColorPicker.value = state.data.settings.backgroundColor;
                        primaryColorPicker.value = state.data.settings.primaryColor;
                    }
                    
                    // Mostrar modal
                    colorPickerModal.style.display = 'flex';
                }
            });
            
            // También soportar triple tap en móviles
            document.addEventListener('touchstart', (e) => {
                if (!state.editMode) return;
                
                // Para móviles, usar el mismo lógica pero con touch
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                
                // Simular click en el target
                if (target) {
                    target.click();
                }
            }, { passive: true });
        }
        
        // Convertir RGB a HEX
        function rgbToHex(rgb) {
            if (!rgb) return '#000000';
            
            // Extraer valores RGB
            const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!match) return rgb;
            
            const r = parseInt(match[1], 10);
            const g = parseInt(match[2], 10);
            const b = parseInt(match[3], 10);
            
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

                const category = state.data.categories.find(c => c.id === categoryId);
                
                if (category) {
                    category.customColor = color;
                    state.currentColorTarget.style.backgroundColor = color;
                    saveData();
                    showNotification('Color de categoría actualizado', 'success');
                }
            } else if (state.colorTargetType === 'link') {
                const linkId = state.currentColorTarget.dataset.linkId;
                const categoryId = state.currentColorTarget.dataset.categoryId;
                const category = state.data.categories.find(c => c.id === categoryId);
                
                if (category) {
                    const link = category.links.find(l => l.id === linkId);
                    if (link) {
                        link.customColor = color;
                        state.currentColorTarget.style.backgroundColor = color;
                        saveData();
                        showNotification('Color de enlace actualizado', 'success');
                    }
                }
            } else if (state.colorTargetType === 'global') {
                if (isPrimary) {
                    // Aplicar color primario
                    state.data.settings.primaryColor = color;
                    document.documentElement.style.setProperty('--primary-color', color);
                } else {
                    // Aplicar color de fondo
                    state.data.settings.backgroundColor = color;
                    document.documentElement.style.setProperty('--bg-color', color);
                }
                saveData();
                showNotification('Color global actualizado', 'success');
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            // Buscador
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                    const url = searchInput.value.trim();
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        if (url.includes('.') && !url.includes(' ')) {
                            window.open(`https://${url}`, '_blank');
                        } else {
                            window.open(`https://www.google.com/search?q=${encodeURIComponent(url)}`, '_blank');
                        }
                    } else {
                        window.open(url, '_blank');
                    }
                    searchInput.value = '';
                    autocompleteResults.style.display = 'none';
                }
            });
            
            // Alternar modo edición
            editToggleBtn.addEventListener('click', toggleEditMode);
            
            // Botón agregar categoría
            addCategoryBtn.addEventListener('click', () => {
                state.isEditingCategory = false;
                modalTitle.textContent = 'Nuevo apartado';
                categoryNameInput.value = '';
                categoryModal.style.display = 'flex';
                setTimeout(() => categoryNameInput.focus(), 100);
            });
            
            // Importar/Exportar
            importBtn.addEventListener('click', () => importFileInput.click());
            exportBtn.addEventListener('click', exportData);
            importFileInput.addEventListener('change', importData);
            
            // Modales categoría
            closeCategoryModal.addEventListener('click', () => categoryModal.style.display = 'none');
            cancelCategoryBtn.addEventListener('click', () => categoryModal.style.display = 'none');
            saveCategoryBtn.addEventListener('click', saveCategory);
            
            // Modales enlace
            closeLinkModal.addEventListener('click', () => linkModal.style.display = 'none');
            cancelLinkBtn.addEventListener('click', () => linkModal.style.display = 'none');
            saveLinkBtn.addEventListener('click', saveLink);
            
            // Modales color picker
            closeColorPicker.addEventListener('click', () => colorPickerModal.style.display = 'none');
            cancelColorBtn.addEventListener('click', () => colorPickerModal.style.display = 'none');
            applyColorBtn.addEventListener('click', () => {
                if (state.colorTargetType === 'global') {
                    applyColor(backgroundColorPicker.value, false);
                    applyColor(primaryColorPicker.value, true);
                } else {
                    applyColor(backgroundColorPicker.value, false);
                }
                colorPickerModal.style.display = 'none';
            });
            
            // Opciones de color predefinidas
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    const color = option.dataset.color;
                    if (color.startsWith('#')) {
                        backgroundColorPicker.value = color;
                    } else if (color.includes('primary')) {
                        // Es un color primario
                        const primaryColor = getComputedStyle(option).getPropertyValue('background-color');
                        primaryColorPicker.value = rgbToHex(primaryColor);
                    }
                });
            });
            
            // Cerrar modales al hacer clic fuera
            window.addEventListener('click', (e) => {
                if (e.target === categoryModal) categoryModal.style.display = 'none';
                if (e.target === linkModal) linkModal.style.display = 'none';
                if (e.target === colorPickerModal) colorPickerModal.style.display = 'none';
            });
            
            // Delegación de eventos para elementos dinámicos
            categoriesContainer.addEventListener('click', handleContainerClick);
            categoriesContainer.addEventListener('input', handleContainerInput);
            categoriesContainer.addEventListener('dblclick', handleContainerDblClick);
            categoriesContainer.addEventListener('keydown', handleContainerKeyDown);
            
            // Configurar triple click para color picker
            setupTripleClick();
        }
        
        // Handlers de eventos delegados
        function handleContainerClick(e) {
            const target = e.target;
            
            if (target.closest('.add-link-btn')) {
                const categoryCard = target.closest('.category-card');
                state.currentCategoryId = categoryCard.dataset.categoryId;
                state.isEditingLink = false;
                linkModalTitle.textContent = 'Nuevo enlace';
                linkNameInput.value = '';
                linkUrlInput.value = '';
                linkIconInput.value = 'fas fa-link';
                iconPreview.className = 'fas fa-link';
                linkModal.style.display = 'flex';
                setTimeout(() => linkNameInput.focus(), 100);
            }
            
            if (target.closest('.edit-category-btn')) {
                const categoryCard = target.closest('.category-card');
                const category = state.data.categories.find(c => c.id === categoryCard.dataset.categoryId);
                state.currentCategoryId = category.id;
                state.isEditingCategory = true;
                modalTitle.textContent = 'Editar apartado';
                categoryNameInput.value = category.name;
                categoryModal.style.display = 'flex';
                setTimeout(() => categoryNameInput.focus(), 100);
            }
            
            if (target.closest('.delete-category-btn')) {
                const categoryCard = target.closest('.category-card');
                const categoryId = categoryCard.dataset.categoryId;
                if (confirm('¿Estás seguro de eliminar este apartado? Todos sus enlaces también se eliminarán.')) {
                    deleteCategory(categoryId);
                }
            }
            
            if (target.closest('.edit-link-btn')) {
                const linkItem = target.closest('.link-item');
                const categoryCard = target.closest('.category-card');
                const linkId = linkItem.dataset.linkId;
                const categoryId = categoryCard.dataset.categoryId;
                
                const category = state.data.categories.find(c => c.id === categoryId);
                const link = category.links.find(l => l.id === linkId);
                
                state.currentCategoryId = categoryId;
                state.currentLinkId = linkId;
                state.isEditingLink = true;
                linkModalTitle.textContent = 'Editar enlace';
                linkNameInput.value = link.name;
                linkUrlInput.value = link.url;
                linkIconInput.value = link.icon || 'fas fa-link';
                iconPreview.className = link.icon || 'fas fa-link';
                linkModal.style.display = 'flex';
                setTimeout(() => linkNameInput.focus(), 100);
            }
            
            if (target.closest('.delete-link-btn')) {
                const linkItem = target.closest('.link-item');
                const categoryCard = target.closest('.category-card');
                const linkId = linkItem.dataset.linkId;
                const categoryId = categoryCard.dataset.categoryId;
                
                if (confirm('¿Estás seguro de eliminar este enlace?')) {
                    deleteLink(categoryId, linkId);
                }
            }
            
            // Abrir enlace (solo cuando no estamos en modo edición)
            if (target.closest('.link-info') && !state.editMode) {
                const linkItem = target.closest('.link-item');
                const categoryCard = target.closest('.category-card');
                const linkId = linkItem.dataset.linkId;
                const categoryId = categoryCard.dataset.categoryId;
                
                const category = state.data.categories.find(c => c.id === categoryId);
                const link = category.links.find(l => l.id === linkId);
                
                window.open(link.url, '_blank');
            }
        }
        
        function handleContainerInput(e) {
            if (!state.editMode) return;
            
            const target = e.target;
            if (target.hasAttribute('contenteditable') && target.getAttribute('contenteditable') === 'true') {
                const field = target.dataset.field;
                const linkItem = target.closest('.link-item');
                const categoryCard = target.closest('.category-card');
                
                if (linkItem && categoryCard) {
                    const linkId = linkItem.dataset.linkId;
                    const categoryId = categoryCard.dataset.categoryId;
                    
                    const category = state.data.categories.find(c => c.id === categoryId);
                    const link = category.links.find(l => l.id === linkId);
                    
                    if (link && field) {
                        link[field] = target.textContent.trim();
                        saveData();
                        showNotification('Enlace actualizado', 'success');
                    }
                } else if (target.classList.contains('category-name')) {
                    const categoryCard = target.closest('.category-card');
                    const categoryId = categoryCard.dataset.categoryId;
                    
                    const category = state.data.categories.find(c => c.id === categoryId);
                    if (category) {
                        category.name = target.textContent.trim();
                        saveData();
                        showNotification('Apartado actualizado', 'success');
                    }
                }
            }
        }
        
        function handleContainerDblClick(e) {
            if (!state.editMode) return;
            
            const target = e.target;
            if (target.classList.contains('link-name') || 
                target.classList.contains('link-url') || 
                target.classList.contains('category-name')) {
                target.setAttribute('contenteditable', 'true');
                target.focus();
                
                const range = document.createRange();
                range.selectNodeContents(target);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }
        
        function handleContainerKeyDown(e) {
            if (!state.editMode) return;
            
            const target = e.target;
            if ((e.key === 'Enter' || e.key === 'Escape') && 
                target.hasAttribute('contenteditable') && 
                target.getAttribute('contenteditable') === 'true') {
                e.preventDefault();
                target.setAttribute('contenteditable', 'false');
            }
        }
        
        function handleSearchInput() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                autocompleteResults.style.display = 'none';
                return;
            }
            
            const allLinks = [];
            state.data.categories.forEach(category => {
                category.links.forEach(link => {
                    allLinks.push({
                        ...link,
                        categoryName: category.name,
                        categoryId: category.id
                    });
                });
            });
            
            const results = allLinks.filter(link => 
                link.name.toLowerCase().includes(query) || 
                link.url.toLowerCase().includes(query)
            ).slice(0, 8);
            
            if (results.length > 0) {
                autocompleteResults.innerHTML = results.map(link => `
                    <div class="autocomplete-item" data-url="${link.url}">
                        <div>
                            <div>${link.name}</div>
                            <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 2px;">${link.url}</div>
                        </div>
                        <span class="category">${link.categoryName}</span>
                    </div>
                `).join('');
                
                autocompleteResults.style.display = 'block';
                
                const items = autocompleteResults.querySelectorAll('.autocomplete-item');
                items.forEach(item => {
                    item.addEventListener('click', () => {
                        window.open(item.dataset.url, '_blank');
                        searchInput.value = '';
                        autocompleteResults.style.display = 'none';
                    });
                });
            } else {
                autocompleteResults.style.display = 'none';
            }
        }
        
        function toggleEditMode() {
            state.editMode = !state.editMode;
            
            if (state.editMode) {
                showNotification('Modo edición activado. Arrastra para reordenar.', 'success');
            } else {
                showNotification('Cambios guardados', 'success');
                saveData();
            }
            
            renderCategories();
        }
        
        function updateDragInstructions() {
            if (state.editMode) {
                dragInstructions.style.display = 'flex';
            } else {
                dragInstructions.style.display = 'none';
            }
        }
        
        function saveCategory() {
            const name = categoryNameInput.value.trim();
            
            if (!name) {
                showNotification('El nombre del apartado es obligatorio', 'error');
                return;
            }
            
            if (state.isEditingCategory) {
                const category = state.data.categories.find(c => c.id === state.currentCategoryId);
                if (category) {
                    category.name = name;
                    showNotification('Apartado actualizado', 'success');
                }
            } else {
                const newCategory = {
                    id: 'category-' + Date.now(),
                    name: name,
                    icon: 'fas fa-folder',
                    links: []
                };
                
                state.data.categories.push(newCategory);
                showNotification('Apartado creado', 'success');
            }
            
            categoryModal.style.display = 'none';
            saveData();
            renderCategories();
        }
        
        function saveLink() {
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();
            const icon = linkIconInput.value;
            
            if (!name || !url) {
                showNotification('Todos los campos son obligatorios', 'error');
                return;
            }
            
            let validUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                validUrl = 'https://' + url;
            }
            
            const category = state.data.categories.find(c => c.id === state.currentCategoryId);
            
            if (state.isEditingLink) {
                const link = category.links.find(l => l.id === state.currentLinkId);
                if (link) {
                    link.name = name;
                    link.url = validUrl;
                    link.icon = icon;
                    showNotification('Enlace actualizado', 'success');
                }
            } else {
                const newLink = {
                    id: 'link-' + Date.now(),
                    name: name,
                    url: validUrl,
                    icon: icon
                };
                
                category.links.push(newLink);
                showNotification('Enlace creado', 'success');
            }
            
            linkModal.style.display = 'none';
            saveData();
            renderCategories();
        }
        
        function deleteCategory(categoryId) {
            state.data.categories = state.data.categories.filter(c => c.id !== categoryId);
            saveData();
            renderCategories();
            showNotification('Apartado eliminado', 'success');
        }
        
        function deleteLink(categoryId, linkId) {
            const category = state.data.categories.find(c => c.id === categoryId);
            if (category) {
                category.links = category.links.filter(l => l.id !== linkId);
                saveData();
                renderCategories();
                showNotification('Enlace eliminado', 'success');
            }
        }
        
        function exportData() {
            const dataStr = JSON.stringify(state.data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'startpage-data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Datos exportados', 'success');
        }
        
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData && importedData.categories && Array.isArray(importedData.categories)) {
                        state.data = importedData;
                        saveData();
                        renderCategories();
                        applySavedColors();
                        showNotification('Datos importados correctamente', 'success');
                    } else {
                        showNotification('El archivo no tiene un formato válido', 'error');
                    }
                } catch (error) {
                    showNotification('Error al importar el archivo', 'error');
                    console.error('Error al importar:', error);
                }
                
                importFileInput.value = '';
            };
            
            reader.readAsText(file);
        }
        
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notificationIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            notification.className = 'notification';
            notification.classList.add(`notification-${type}`);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
